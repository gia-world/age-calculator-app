<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Age calculator app</title>
  <script src="./assets/js/app.js"></script>
</head>

<body>
  <div class="wrapper">
    <main>
      <form class="calculator-form">
        <fieldset class="calculator">
          <label for="input-day">DAY<input type="text" placeholder="DD" id="input-day"><span
              class="error-msg"></span></label>
          <label for="input-month">MONTH<input type="text" placeholder="MM" id="input-month"><span
              class="error-msg"></span></label>
          <label for="input-year">YEAR<input type="text" placeholder="YYYY" id="input-year"><span
              class="error-msg"></span></label>
        </fieldset>
        <button class="submit-btn" type="submit" aria-label="Submit calculation">
          <img src="./assets/images/icon-arrow.svg" alt="Submit">
        </button>
      </form>
      <div class="result">
        <p><span class="years">--</span>years</p>
        <p><span class="months">--</span>months</p>
        <p><span class="days">--</span>days</p>
      </div>
    </main>

  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://gia-portfolio.vercel.app/">Gia J</a>.
  </footer>
</body>

</html>
